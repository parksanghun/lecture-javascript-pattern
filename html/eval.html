
<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
</head>
<body>

<p id="demo"></p>
<script>

    function objSwitch( n){
        return { '1': 'F',
            '2':'F' ,
            '3':'F',
            '4':'F',
            '5':'F',
            '6':'D' ,
            '7':'C',
            '8':'B',
            '9':'A',
            '10':'A' }[n];
    }
    var jumsu = parseInt(window.prompt("1~100사이의 점수를 입력하세요", 0));

    console.log(objSwitch(Math.trunc(jumsu/10)));


    /*
    var demo = document.getElementById("demo").innerHTML =
        eval('var obj ={ "name":"John", "age":30, "city":"New York"}; obj.name') + ", "
        + eval('var obj ={ "name":"John", "age":30, "city":"New York"}; obj.age');
    */

    var obj = JSON.parse('{ "name":"John", "age":30, "city":"New York"}');
    document.getElementById("demo").innerHTML = obj['name'] + ", " + obj['age'];

    console.log(parseInt("015", 10))
    console.log(parseInt("015", 8))
    console.log(Number("015"))
    console.log(Number("05 hello"))//오류
    console.log(parseInt("05 hello"));

    //입력 받은 점수가 짝수,  홀수 여부를 출력 ()||연산자, &&연산자를 이용)
    jumsu%2==0||console.log("홀수")
    jumsu%2==0&&console.log("짝수")

    var result1 = "King" && "Arthur";
    console.log(result1); //Arthur
    var result2 = "King" || "Arthur"
    console.log(result2); // King

</script>
</body>
</html>
