<script>
    (function () {

        msg = "Today is " + days[today.getDay()];

    (function (who, when) {

    }("Joe Black", new Date()));


    var result = (function() {
        return 2 + 2;
    }());
    console.log(result);

    var getResult = (function () {
        var res = 2 + 2;
        return function () {
            return res;
        };
    }());
    console.log(getResult());



    var book = {                         //按眉 府磐凡(literal)
        title: 'JavaScript菩畔',

    };

    console.log(book.title); // 按眉狼 加己 立辟

    var book = {
        publisher: {

            address: 'it playground'
        }
    };
    console.log(book.publisher.name); // 按眉狼 加己 立辟

    delete book.publisher.address;  //按眉狼 加己阑 昏力窍绰 规过
