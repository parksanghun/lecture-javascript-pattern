
<!DOCTYPE html>
<html>
<head>
    <meta charset="EUC-KR">
    <title>Insert title here</title>
</head>
<body>
this<br>
<script>
    var x = 10;

    console.log(
        x,
        this.x,
        window.x
    );

    function foo(){
        console.log(this); //
    }
    foo();  //전역 객체 window
    foo.prototype.constructor();
    console.log(foo.prototype.constructor)

    var bar = {
        baz : foo
    };

    bar.baz();   //  bar
    (bar.baz)();    //  bar
    (bar.baz = bar.baz)();   //window

    (false || bar.baz)();  //window

    var otherFoo = "bar.baz";  //Global Variable Object저장
    eval(otherFoo)();    //window

</script>
</body>
</html>
