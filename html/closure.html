
<!DOCTYPE html>

    <meta charset="EUC-KR">
    <title>Insert title here</title>

<body>
<script>

    function baz(){
        var x = 1;
        return {
            foo : function foo(){ return ++x; },
            bar : function bar(){ return -x; }
        };
    };

    returnObj = baz();
    console.dir(returnObj.foo)
    console.dir(returnObj.foo.__parent__)

    var data = [];
    for(var k = 0; k<3; k++){
        data[k] = function(){
            alert(k);
        };
    }

    data[0]();
    data[1]();
    data[2]();


    var data = [];
    for(var k = 0; k <3; k++) {
        data[k] = (function(k){
            return function(){
                alert(k);
            };
        })(k);  //"k" 값을 전달
    }

    data[0]();
    data[1]();
    data[2]();


</script>
